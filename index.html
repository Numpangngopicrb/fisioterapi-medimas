<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYSTEM INFORMASI FISIOTERAPI RS MEDIMAS CIREBON</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- HEADER DAN RUNNING TEKS -->
  <header class="header-title">
    <h1>SYSTEM INFORMASI FISIOTERAPI RS MEDIMAS CIREBON</h1>
    <div class="running-text">
      <marquee behavior="scroll" direction="left" scrollamount="6">
        Selamat datang di Sistem Informasi Fisioterapi RS Medimas Cirebon â€” Layanan Antrian, Jadwal & Pemantauan Real-Time!
      </marquee>
    </div>
  </header>

  <!-- FORM ANTRIAN -->
  <form id="queueForm">
    <input type="text" id="patientName" placeholder="Nama Pasien" required />
    <input type="text" id="patientRM" placeholder="No RM" required />
    <input type="text" id="diagnosa" placeholder="Diagnosa" required />
    <input type="datetime-local" id="examDateTime" required />

    <label for="tindakanFisioterapi">Tindakan Fisioterapi:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="tindakan" value="IR" /> IR</label>
      <label><input type="checkbox" name="tindakan" value="TENS" /> TENS</label>
      <label><input type="checkbox" name="tindakan" value="SWD" /> SWD</label>
      <label><input type="checkbox" name="tindakan" value="US" /> US</label>
      <label><input type="checkbox" name="tindakan" value="EXCERSISE 1" /> EXCERSISE 1</label>
      <label><input type="checkbox" name="tindakan" value="EXCERSISE 2" /> EXCERSISE 2</label>
      <label><input type="checkbox" name="tindakan" value="EXCERSISE 3" /> EXCERSISE 3</label>
    </div>

    <button type="submit">Tambah ke Antrian</button>
  </form>

  <!-- TOMBOL EKSPOR -->
  <button id="exportBtn" onclick="exportToExcel()">ðŸ“¥ Ekspor Excel</button>

  <!-- TABEL ANTRIAN -->
  <table id="antrianTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Waktu</th>
        <th>Jenis</th>
        <th>Status</th>
        <th>Fisioterapis</th>
        <th>Respon</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- MODAL DROPDOWN -->
  <div id="fisioterapisModal" class="modal">
    <div class="modal-content">
      <h3>Pilih Fisioterapis</h3>
      <select id="fisioterapisDropdown">
        <option value="">-- Pilih --</option>
        <option value="Nikita Radiantika, A.Md.Ftr">Nikita Radiantika, A.Md.Ftr</option>
        <option value="Intu Wahyuni, A.Md.Ftr">Intu Wahyuni, A.Md.Ftr</option>
        <option value="Indah Fitricya Niwar, A.Md.Ftr">Indah Fitricya Niwar, A.Md.Ftr</option>
        <option value="Faika Nabila Cheryl, A.Md.Ftr">Faika Nabila Cheryl, A.Md.Ftr</option>
      </select>
      <button onclick="confirmFisioterapisDropdown()">OK</button>
      <button onclick="closeFisioterapisModal()">Batal</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
